version: '3.8'

services:
  app:
    build:
      context: ./src
      args:
        - db_pass=${db_pass:-default}
    environment: 
      - db_pass=${db_pass:-default}
    volumes:
      - ./src:/app
    ports: 
      - 5000:5000
  rabbit:
    hostname: rabbit
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"
  mongodb_container:
    image: mongo:latest
    ports:
      - "27017:27017"

  speech_to_text:
    build: './src/speech_to_text'
    user: nobody
    depends_on:
      - rabbit
      - app
      - mongodb_container